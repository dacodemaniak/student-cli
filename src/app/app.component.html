<div>

      <tr>
        <th>Id</th>
        <th>Nom</th>

        <th>Adresse</th>

      </tr>

    <tbody>
      <tr *ngFor="let student of studentCollection.getCollection() | keyvalue">
        <td>{{ student.value.getId() }}</td>
        <td>{{ student.value.getNom() }}</td>
        <td>{{ student.value.getPrenom() }}</td>
        <td>{{ student.value.getAdresse() }}</td>

            type="button"
          >
            Modifier
          </button>
          <button
            type="button"
          >
            Supprimer
          </button>
        </td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
          <td colspan="5">
            <button
              type="button"
            >
              Nouveau
            </button>
          </td>
      </tr>
    </tfoot>
  </table>
</div>
